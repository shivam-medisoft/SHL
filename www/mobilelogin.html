<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
           margin: 0;
        }
        .brandlogoshl {
           border-bottom: 3px solid;
           border-image: linear-gradient(to right, #0094CD 70%, #C4122F 30%, #C4122F 0%) 1;
           height: 5.5vh;
           padding: 1rem;
        }
        .brandlogocntnr {
           height: 5.5vh;
           width: 61vw;
        }
        .mainhdnd {
           font-family: 'Montserrat', sans-serif;
           font-weight: 500;
           font-size: 1.17em;
           color: #181818;
           margin-bottom: 2vh;
        }
        .login-page-container {
           transform: translateX(1.5rem);
        }
        .lblprgh{
           font-family: 'Roboto', sans-serif;
           font-size: 0.78em;
           font-weight: 400;
           color: #3A3A3A;
        }
        .prntinptcls {
           margin-top: -1.6vh;
        }
        .emailinputcontnr {
           display: flex;
           flex-direction: column;
           width: 85vw;
           margin-top: 5vh;
        }
        .mailidcntnr {
           height: 4.89vh;
           border: 1px solid #CECECE;
           border-radius: 4px;
           padding: 1%;
        }
        .mail-label{
           color: #4B4B4B;
           font-family: 'Lato', sans-serif;
           font-size: 1.06em;
           margin-bottom: 1vh;
           letter-spacing: 1.4px;
           font-weight: 500;
        }
        .mailidcntnr::placeholder {
           padding: 5%;
           color: #A5A5A5;
           font-family: 'Lato', sans-serif;
           font-size: 0.9em;
         }
    </style>
</head>
<body>
         <div class="hdr-brnd">
       <header class="brandlogoshl">
           <img class="brandlogocntnr" alt="" src="images/shl_brand_logo.svg">
       </header>
         </div>
     <div class="login-page-container">
        <div class="prntinptcls">
            <h5 class="mainhdnd">Login with Email</h5>
            <label class="lblprgh">One time password will be sent to your Email </label>
          <div class="emailinputcontnr">
            <label class="mail-label">Enter Email ID</label>
              <input class="mailidcntnr" placeholder="Example@gmail.com">
          </div>
        </div>
     </div>
</body>
</html>
