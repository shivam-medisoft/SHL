   function getPwd(a){
                var dec = "";
                for(var l=0;l<a.length;l++){
                    var ch = a.charCodeAt(l);
                    ch = ch - 7;
                    dec = dec + ""+String.fromCharCode(ch);;
                }
                return dec;
            }
