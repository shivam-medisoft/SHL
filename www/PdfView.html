<html lang="en"><head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>PDFViewer</title>

<!--
    CSS specific to this example
    PDFObject appends the classname "pdfobject-container" to the target element.
    This enables you to style the element differently depending on whether the embed was successful.-->
<style>
.pdfobject-container {
    max-width: 100%;
	width: 600px;
	height: 600px;
	border: 10px solid rgba(0,0,0,.2);
	margin: 0;
}
</style>


</head>

<body>
<h1>PDFObject Example: Passing CSS selector, CSS styles applied</h1>

<div id="my-pdf" class="pdfobject-container"><embed src="DOC.pdf" class="pdfobject" type="application/pdf" style="overflow: auto; width: 100%; height: 100%;"></div>


<script src="https://unpkg.com/pdfobject@2.2.4/pdfobject.min.js"></script>
<script>
PDFObject.embed("DOC.pdf", "#my-pdf");
</script>



</body></html>
