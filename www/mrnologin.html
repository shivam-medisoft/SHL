        function moveToNextInput(currentInput) {
    currentInput.value = currentInput.value.replace(/[^0-9]/g, '');

    if (currentInput.value.length === 1) {
        let nextInput = currentInput.nextElementSibling;
        if (nextInput && nextInput.tagName === "INPUT") {
            nextInput.focus();
        }
    }
}

<script>
    function validateMRNumber() {
          debugger;
           var mrno = document.getElementById('mrnovalue').value;
          const mrnoPattern = /^[A-Za-z0-9]+$/;
           var isValid = mrnoPattern.test(mrno);
           var otpButton = document.getElementById('btn-for-otp-for-mrno');

           if (isValid) {
               otpButton.style.display = 'block';
           } else {
               otpButton.style.display = 'none';
           }
       }

   function hideMRNoInput() {
           document.querySelector('.mrno-cntnrlogin').style.display = 'none';
           document.querySelector('.cntnr-main-page-for-mrno').style.display = 'block';
       }
   function goBack() {
        window.history.back(-1);
    }

</script>
<div class="main-page-mrnologin-container">
    <div class="hdr-for-mrno">
        <header class="brandlogoshlformrno">
            <img class="mrnobrandlogocntnr" alt="" src="images/shl_brand_logo.svg">
        </header>
    </div>
    <div class="mrno-cntnrlogin">
        <div class="mrnologin-page-container">
            <div class="mrnoprntinptcls">

                <label class="lblprghmrno">One time password will be sent to your Linked mobile Number</label>
                <div class="mrnoinputcontnr">
                    <form class="mr-no-login-cntnt">
                        <label class="mrno-label">Enter MR No</label>
                        <input class="mrnoidcntnr" id="mrnovalue" onkeyup="validateMRNumber();"  onchange="viamrnowise();"  placeholder="Enter MR no">
                    </form>
                </div>
            </div>
        </div>
        <div class="prnt-btn-mrno">
            <button class="btn-for-otp-for-mrno" id="btn-for-otp-for-mrno" onclick="hideMRNoInput();MRNoInput();viamrnowise();" style="display: none;">Get OTP</button>
        </div>
    </div>
    <div class="cntnr-main-page-for-mrno">
        <div class="otppageformrno">
            <div class="btn-verify-mrno">

                </button>

            </div>
            <div class="dtlsforotpmrno">
                <label class="sentotpdtlsformrno">Enter the OTP sent to  Mobile Number linked with</label>
            </div>
            <div class="mail-hdng-parent-mrno">
                <div class="mailhdngcntnr-mrno">
                    <input value="MR No" class="inptformrnoonly" readonly="">
                    <input value="" class="inptformrno" readonly="">
                    <button class="numbereditformrno" type="button" onclick="">Edit</button>
                </div>
                <div class="mrno-otp-cntnr">
                    <input type="number" maxlength="1"  id ="inputnew1" class="block-mrno-box-fourth mrno_container_box" oninput="this.value = this.value.replace(/[^0-9]/g, '');" onkeyup="moveToNextInput(this, event)">
                    <input type="number" maxlength="1"  id ="inputnew2" class="block-mrno-box-fourth mrno_container_box" oninput="this.value = this.value.replace(/[^0-9]/g, '');" onkeyup="moveToNextInput(this, event)">
                    <input type="number" maxlength="1" id ="inputnew3" class="block-mrno-box-fourth mrno_container_box" oninput="this.value = this.value.replace(/[^0-9]/g, '');" onkeyup="moveToNextInput(this, event)">
                    <input type="number" maxlength="1" id ="inputnew4" class="block-mrno-box-fourth mrno_container_box" oninput="this.value = this.value.replace(/[^0-9]/g, '');" onkeyup="moveToNextInput(this, event);" onchange="validationmrno();">
                    <input type="hidden" id="mrnootp"/>
                </div>
            </div>
            <div class="confirmation-for-mrno-otp">
                <label class="lbl-hdng-mrno">Didn’t you receive the OTP?</label>
                <button  id="resend" class="resend_container-mrno" type="button" onclick="">Resend OTP</button>
            </div>
