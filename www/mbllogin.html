<script>
    function validateMobileNumber() {
        var mobileNumber = document.getElementById('passwordSecond').value;
        var otpDiv = document.querySelector('.cntnr-main-page-for-mbl');
        var loginDiv = document.querySelector('.mobile-cntnrlogin');

        const mobilePattern = /^[0-9]{10}$/;
        var isValid = mobilePattern.test(mobileNumber);

        if (isValid) {
            loginDiv.style.display = 'none';
            otpDiv.style.display = 'block';
        }
    }


    function moveToNextInput(currentInput) {
    currentInput.value = currentInput.value.replace(/[^0-9]/g, '');

    if (currentInput.value.length === 1) {
        let nextInput = currentInput.nextElementSibling;
        if (nextInput && nextInput.tagName === "INPUT") {
            nextInput.focus();
        }
    }
}


</script>
